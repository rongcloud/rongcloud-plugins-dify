identity:
  name: get_private_messages
  label:
    en_US: Query Private Messages
    zh_Hans: 获取单聊历史消息
  icon: rongcloud_logo.svg
  author: rongcloud
  version: 1.0.0
  email: support@dify.ai
description:
  human:
    en_US: Query private messages in the last 24 hours, return at most 100 messages, return message list
    zh_Hans: 查询最近一天的单聊消息, 上限 100 条，返回消息列表
  llm: Query private messages in the last 24 hours, return at most 100 messages, return message list
extra:
  python:
    source: tools/history/get_private_messages.py

parameters:
  - name: user_id
    label:
      en_US: Query User ID
      zh_Hans: 查询用户ID
    human_description:
      en_US: The user ID of the user who query the private messages
      zh_Hans: 查询用户ID
    llm_description: The user ID of the user who query the private messages
    form: llm
    type: string
    required: true
  - name: target_id
    label:
      en_US: Query Conversation ID
      zh_Hans: 查询会话ID
    human_description:
      en_US: The target ID of the target conversation
      zh_Hans: 查询会话ID
    llm_description: The target ID of the target conversation
    form: llm
    type: string
    required: true
